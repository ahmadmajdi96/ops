name: Deploy FastAPI to Docker Swarm

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: ${{ github.event.repository.name }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # - name: Run tests
      #   run: |
      #     python -m pytest

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, prod]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host

      - name: Configure Docker for insecure registry
        run: |
          echo '{"insecure-registries": ["157.180.69.112:5000"]}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker
          sleep 5

      - name: Configure Buildx for insecure registry
        run: |
          docker buildx create --use --name insecure-builder --driver-opt network=host
          docker buildx inspect --bootstrap

      - name: Login to Docker Registry
        run: |
          docker login 157.180.69.112:5000 -u ${{ secrets.REGISTRY_USERNAME }} -p ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            157.180.69.112:5000/${{ env.IMAGE_NAME }}:${{ matrix.environment }}-${{ github.sha }}
            157.180.69.112:5000/${{ env.IMAGE_NAME }}:${{ matrix.environment }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy-dev:
    if: github.ref == 'refs/heads/develop'
    needs: [test, build-and-push]
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Deploy to Development
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SWARM_HOST }}
          username: root
          key: ${{ secrets.SWARM_SSH_KEY }}
          script: |
            cd /opt/swarm/apps/${{ env.IMAGE_NAME }}
            ./deploy.sh dev ${{ github.sha }}

  deploy-prod:
    if: github.ref == 'refs/heads/main'
    needs: [test, build-and-push]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SWARM_HOST }}
          username: root
          key: ${{ secrets.SWARM_SSH_KEY }}
          script: |
            cd /opt/swarm/apps/${{ env.IMAGE_NAME }}
            ./deploy.sh prod ${{ github.sha }}